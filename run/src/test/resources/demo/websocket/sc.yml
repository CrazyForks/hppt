# 和服务端的type保持一致
type: websocket
# 客户端用户名，每个sc进程用一个，不要重复
clientUser: user1
# 客户端密码
clientPassword: 12345


websocket:
  #服务端http地址，可以填nginx转发过的地址
  serverUrl: "ws://wsl:80/aaa"

forwards:
  # 把192.168.0.2的22端口代理到本机的10022端口
  - localPort: 30001
    remoteHost: "wsl"
    remotePort: 22
    # 同理也可以代理数据库等任意TCP端口，只要服务端的hppt所在服务器能访问到的端口都行
  - localPort: 10023
    remoteHost: "192.168.0.3"
    remotePort: 3306

